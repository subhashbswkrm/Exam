<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="mainGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6DD5FA">
        <animate attributeName="stop-color" values="#6DD5FA;#FFD700;#FF69B4;#4A90E2;#6DD5FA" dur="4s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" stop-color="#4A90E2">
        <animate attributeName="stop-color" values="#4A90E2;#FF69B4;#FFD700;#6DD5FA;#4A90E2" dur="4s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="#222" flood-opacity="0.18"/>
    </filter>
  </defs>
  <!-- Symbolic abstract "MS" using geometric shapes, made smaller and centered, moved 12px above the text -->
  <g transform="translate(20,28) scale(0.6)">
    <polyline points="30,90 45,35 60,70 75,35 90,90"
      fill="none" stroke="url(#mainGrad)" stroke-width="8" filter="url(#softShadow)" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M 80 45 Q 60 65 80 85 Q 100 105 40 105"
      fill="none" stroke="url(#mainGrad)" stroke-width="6" opacity="0.7" filter="url(#softShadow)"/>
  </g>
  <!-- Symbolic label below, also color-changing -->
  <text x="50%" y="105" text-anchor="middle" fill="url(#mainGrad)" font-size="13" font-family="Caveat, 'Comic Sans MS', 'Brush Script MT', cursive, Arial, sans-serif" font-weight="bold" letter-spacing="1.5">
    <tspan>
      <animate attributeName="fill" values="#6DD5FA;#FFD700;#FF69B4;#4A90E2;#6DD5FA" dur="4s" repeatCount="indefinite"/>
      MSoftics
    </tspan>
  </text>
</svg>